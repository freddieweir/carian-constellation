# ============================================================================
# External Secrets for Carian Constellation Applications
# ============================================================================
# These resources sync secrets from AWS Secrets Manager into Kubernetes Secrets

---
# PostgreSQL Credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgresql-credentials
  namespace: carian-data
  labels:
    app: postgresql
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  
  target:
    name: postgresql-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: postgresql
  
  data:
    - secretKey: username
      remoteRef:
        key: carian-constellation/postgresql/username
    
    - secretKey: password
      remoteRef:
        key: carian-constellation/postgresql/password

